name: templatectl
args:
  - templatefile:
      short: f
      long: template_file
      value_name: FILE
      takes_value: true
subcommands:
  - add:
      about: add new template
      args:
        - name:
            about: the name of the template
            required: true
            short: n
            long: name
            takes_value: true
        - filename:
            about: path to png file
            required: true
            short: f
            long: filename
            takes_value: true
        - iconcode:
            about: specify an icon to use in xochitl
            required: false
            short: i
            long: icon_code
            takes_value: true
        - landscape:
            about: specify that template is landscape mode
            required: false
            short: l
            long: landscape
            takes_value: false
        - categories:
            about: one or more categories to list this template under
            short: c
            long: category
            min_values: 1
            multiple: true
            takes_value: true
  - remove:
      about: remove a template by its filename or ID
      args:
        - filename:
            about: the filename, without extension
            short: f
            required: false
            takes_value: true
        - name:
            about: the name of the template
            required: false
            short: n
            takes_value: true